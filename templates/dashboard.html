{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
<header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/home.jpg') }}');">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>{{param['main_heading']}}</h1>
                            <span class="subheading">{{param['tag_line']}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <h1>Basic actions</h1>
     <a href="/edit/0"><button class="btn btn-primary">Add new post</button></a>
     <a href="/Logout"><button class="btn btn-primary">Logout</button></a>
     <hr>
      <h1>Add/Edit files </h1>
                    <p>Files uploader</p>
                    <form action="/uploader" method="post" enctype="multipart/form-data">
                        <input type="file" name="file1" id="file">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <h1>Delete file</h1>
                    <!-- Post preview-->
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">sno.</th>
                            <th scope="col">Title</th>
                            <th scope="col">Date</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                          </tr>
                        </thead>
                        <tbody>
                    {% for post in posts %}

                          <tr>
                            <th scope="row">{{post.sno}}</th>
                            <td>{{post.title}}</td>
                            <td>{{post.date}}</td>
                            <td><a href="edit/{{post.sno}}"><button class="btn btn-primary">Edit</button></a></td>
                            <td><a href="/Delete/{{post.sno}}"><button class="btn btn-primary" >Delete</button></a></td>
                          </tr>
                    {% endfor %}

                        </tbody>
                      </table>
                    
                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
                </div>
            </div>
        </div>
      
{% endblock %}
