{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
         {% set fname='assets/img/'+post.img_update %}
        <header class="masthead" style="background-image: url('{{ url_for('static', filename=fname) }}');">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1 class="mrrr">{{post.title}}</h1>
                            <!-- post.title is come from xamp data base title  -->
                            <h2 class="subheading">{{post.tagline}}</h2>
                            <span class="meta">
                                Posted by
                                <a href="#!">Start Bootstrap</a>
                                on August 24, 2023
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                   {{post.content}}
                </div>
            </div>
        </article>
      
{% endblock %}
